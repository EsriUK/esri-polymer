<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title> Esri Web Component - Polymer </title>

        <script src="http://js.arcgis.com/3.13"></script>
        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="elements/esri-elements.html">

        <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
        <link rel="stylesheet" type="text/css" href="css/esri-polymer.css">
    </head>

    <body unresolved>

        <esri-map basemap="dark-gray" lng="-0.122" lat="51.514" zoom="7">
            <esri-featurelayer fl="http://services.arcgis.com/o2LSl4aYwDzAIuw9/arcgis/rest/services/london_underground/FeatureServer/1"></esri-featurelayer>
            <esri-marker markerlng="-0.5" markerlat="51.5">
                <esri-marker-title>Hello World</esri-marker-title>
                <esri-marker-content>Some Content</esri-marker-content>
            </esri-marker>
        </esri-map>

        <!-- <esri-map basemap="topo" lng="-0.122" lat="51.514" zoom="7"></esri-map> -->

        <esri-map webmapid="8960fbd6893348709acac9e7a3b61f0c">
            <esri-featurelayer fl="http://services.arcgis.com/o2LSl4aYwDzAIuw9/arcgis/rest/services/london_underground/FeatureServer/1"></esri-featurelayer>
        </esri-map>

    </body>

</html>
