
    <dom-element id="esri-marker-title">

        <template>
            <content></content>
        </template>

        <script>

            Polymer({

                is : "esri-marker-title",

                properties : {
                    type : String,
                    value : "",
                    notify : true,
                    observer : 'titleChange'
                },

                attached : function() {

                    console.log("MARKER TITLE", Polymer.dom(this) );

                    target = Polymer.dom(this).node

                    function updateMarkerTitle(mutations) {
                        console.log(mutations);
                    }
                    new MutationObserver(updateMarkerTitle).observe(
                        target,
                        { childList: true, subtree: true }
                    );

                },

                detached :  function() {


                }

            });  // End of Polymer



        </script>

    </dom-element>
