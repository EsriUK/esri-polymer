<div class="esriAnalysis">
  <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
    <div data-dojo-attach-point="_hotspotsToolContentTitle" class="analysisTitle">
         <table class="esriFormTable" > 
            <tr>
              <td class="esriToolIconTd"><div class="findHotSpotsIcon"></div></td>
              <td class="esriAlignLeading esriAnalysisTitle" data-dojo-attach-point="_toolTitle">${i18n.findHotSpots}</td>
              <td>
                <div class="esriFloatTrailing" style="padding:0;">
                    <div class="esriFloatLeading">
                      <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
                    </div>
                    <div class="esriFloatTrailing">
                      <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
                    </div>              
                </div>  
              </td>
            </tr>
         </table>
    </div>
    <div style="clear:both; border-bottom: #CCC thin solid; height:1px;width:100%;"></div>
  </div>
  <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readOnly="true">
     <table class="esriFormTable"  data-dojo-attach-point="_hotspotsTable"> 
       <tbody>
        <tr data-dojo-attach-point="_titleRow">
          <td  colspan="3" class="sectionHeader" data-dojo-attach-point="_hotspotsToolDescription" ></td>
        </tr>
        <tr data-dojo-attach-point="_analysisLabelRow" style="display:none;">
          <td colspan="2" style="padding-bottom:0;">
            <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
            <label class="esriAnalysisStepsLabel">${i18n.analysisLayerLabel}</label>
          </td>
          <td class="shortTextInput" style="padding-bottom:0;">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="analysisLayer"></a>
          </td>
        </tr>           
        <tr data-dojo-attach-point="_selectAnalysisRow" style="display:none;">
          <td  colspan="3" style="padding-top:0;">
            <select class="esriLeadingMargin1 longInput esriLongLabel"  style="margin-top:1.0em;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_analysisSelect" data-dojo-attach-event="onChange:_handleAnalysisLayerChange"></select>
          </td>
        </tr>          
        <tr>
          <td colspan="2" style="padding-bottom:0;">
            <label data-dojo-attach-point="_labelOne" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
            <label data-dojo-attach-point="_polylabel" class="esriAnalysisStepsLabel">${i18n.chooseAttributeLabel}</label>
          </td>
          <td class="shortTextInput" style="padding-bottom:0;">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="analysisField"></a> 
          </td> 
        </tr>
        <tr>
         <td colspan="3" style="padding-top:0;"> 
          <select class="esriLeadingMargin1 longTextInput"  style="margin-top:10px;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_analysFieldSelect" data-dojo-attach-event="onChange:_handleFieldChange">
          </select>         
         </td> 
        </tr> 
        <tr data-dojo-attach-point="_optionsRow">
          <td colspan="3" class="optionsTd">
            <div class="esriLeadingMargin2 optionsOpen" style="border:none;" data-dojo-attach-point="_optionsDiv">
              <table class="esriFormTable optionsTable" style="border:  none;">
                <tbody>
                  <tr>
                    <td colspan="2">
                        <label>${i18n.provideAggLabel}</label>
                    </td>                    
                    <td class="shortTextInput">
                      <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="aggregationPolygonLayer"></a> 
                    </td> 
                  </tr>
                  <tr>
                    <td colspan="2" style="width:68%;">
                        <select  class="longInput esriLongLabel"  data-dojo-type="dijit/form/Select" data-dojo-attach-point="_aggAreaSelect" data-dojo-attach-event="onChange:_handleAggAreaSelectChange"></select>
                    </td>   
                  </tr>   
                  <tr data-dojo-attach-point="_boundingAreaLabelRow">
                    <td colspan="2">
                        <label>${i18n.defineBoundingLabel}</label>
                    </td>
                    <td class="shortTextInput">
                       <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="boundingPolygonLayer"></a> 
                    </td>                     
                  </tr>
                  <tr data-dojo-attach-point="_boundingAreaSelectRow">
                    <td colspan="2" style="width:40%;">
                      <select class="longInput esriLongLabel" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_boundingAreaSelect" data-dojo-attach-event="onChange:_handleBoundingSelectChange"></select>                      
                    </td>
                    <td style="width:15%">
                      <div data-dojo-type="dijit/form/ToggleButton" class="esriFloatLeading esriActionButton" data-dojo-props="showLabel:false,iconClass:'toolbarIcon polygonIcon',label:'${i18n.drawLabel}'" data-dojo-attach-point="_boundingDrawBtn" data-dojo-attach-event="onChange:_handleBoundingBtnClick"></div>                      
                    </td> 
                  </tr>      
                </tbody>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="padding-bottom:0;">
            <label data-dojo-attach-point="_labelOne" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.twoLabel}</label>
            <label data-dojo-attach-point="_polylabel" class="esriAnalysisStepsLabel">${i18n.divideByLabel}</label>
          </td>
          <td class="shortTextInput" style="padding-bottom:0;">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="dividedByField"></a> 
          </td> 
        </tr>         
        <tr>
         <td colspan="3" style="padding-top:0;"> 
          <select class="esriLeadingMargin1 longTextInput"  style="margin-top:10px;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_divideFieldSelect" data-dojo-attach-event="onChange:_handleDividedByFieldChange">
           </select>         
         </td> 
        </tr>  
        <tr>
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.threeLabel}</label>
            <label class="esriAnalysisStepsLabel">${i18n.outputLayerLabel}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="hotSpotsResultLayer"></a> 
          </td>             
        </tr>
        <tr>
          <td colspan="3">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true,required:true" class="longTextInput esriLeadingMargin1" data-dojo-attach-point="_outputLayerInput" value="${i18n.hotspots}"></input>
          </td>                
        </tr>
        <tr>
          <td colspan="3">
             <div class="esriLeadingMargin1" data-dojo-attach-point="_chooseFolderRow">
               <label style="width:9px;font-size:smaller;">${i18n.saveResultIn}</label>
               <input class="longInput" data-dojo-attach-point="_webMapFolderSelect" data-dojo-type="dijit/form/FilteringSelect" trim="true" style="width:60%;"></input>
             </div>              
          </td>
        </tr>                                              
      </tbody>         
     </table>
   </div>
  <div style="padding:5px;margin-top:5px;border-top:solid 1px #BBB;">
    <div class="esriExtentCreditsCtr">
      <a class="esriFloatTrailing esriSmallFont"  href="#" data-dojo-attach-point="_showCreditsLink" data-dojo-attach-event="onclick:_handleShowCreditsClick">${i18n.showCredits}</a>
     <label data-dojo-attach-point="_chooseExtentDiv" class="esriSelectLabel esriExtentLabel">
       <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true"/>
         ${i18n.useMapExtent}
     </label>
    </div>
    <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" class="esriLeadingMargin4 esriAnalysisSubmitButton" data-dojo-attach-event="onClick:_handleSaveBtnClick">
        ${i18n.runAnalysis}
    </button>
  </div>
  <div data-dojo-type="dijit/Dialog" title="${i18n.creditTitle}" data-dojo-attach-point="_usageDialog" style="width:40em;">
    <div data-dojo-type="esri/dijit/analysis/CreditEstimator"  data-dojo-attach-point="_usageForm"></div>
  </div>    
</div>
