<div class="gxeGemetPane">

  <div class="gxeTop" data-dojo-attach-point="topNode">
    <div class="gxeLeft gxeFloatLeft">
      <select data-dojo-attach-point="languageSelect" 
        data-dojo-attach-event="onchange: _onLanguageChange"></select>
    </div>
    <div class="gxeRight gxeFloatRight">
      <label for="${id}_searchText">${i18nIso.gemet.concept.searchLabel}</label>
      <input id="${id}_searchText" type="text" size="30" data-dojo-attach-point="searchText">
      <div class="gxeIconSearch" title="${i18nIso.gemet.concept.searchTip}"
        data-dojo-attach-event="onclick: _onSearchClick"></div>
    </div>
    <div class="gxeClear"></div>
  </div>
  
  <div class="gxeOptions" data-dojo-attach-point="resultsNode"></div>
  
  <div class="gxeDialogActionBar" data-dojo-attach-point="bottomNode">
    <div class="gxeLeft gxeFloatLeft">
      <span class="gxeMessage" data-dojo-attach-point="workingNode">${i18nIso.gemet.searching}</span>
    </div>
    <div class="gxeRight gxeFloatRight gxeButtons">
      <button class="gxeButton" data-dojo-attach-point="cancelButton"
        data-dojo-attach-event="onclick: _onCancelClick">${i18nBase.general.cancel}</button>
    </div>
    <div class="gxeClear"></div>
  </div>
   
</div>
