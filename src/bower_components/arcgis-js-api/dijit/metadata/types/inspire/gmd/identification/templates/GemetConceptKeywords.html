<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
    data-dojo-props="target:'gmd:descriptiveKeywords',minOccurs:0,
      label:'${i18nInspire.keywordSections.gemetConcept}',
      matchTopNode: [
        {
           qPath:'gmd:MD_Keywords/gmd:thesaurusName/gmd:CI_Citation/gmd:title/gco:CharacterString',
          qValue:'GEMET - Concepts, version 2.4',
          qMode:'must'
        }  
      ]">
    <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
      data-dojo-props="target:'gmd:MD_Keywords',minOccurs:0">
       
      <div data-dojo-type="esri/dijit/metadata/form/Element"
        data-dojo-props="target:'gmd:keyword',minOccurs:1,maxOccurs:'unbounded',useTabs:false,
          label:'${i18nIso.gemet.concept.gemetConceptKeyword}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
          data-dojo-props="target:'gco:CharacterString'">
          <div data-dojo-type="esri/dijit/metadata/form/InputText">
            <div data-dojo-type="esri/dijit/metadata/form/iso/gemet/GemetConceptTool"
              data-dojo-props="label:'${i18nIso.gemet.concept.tool}'"></div>
          </div>
        </div>  
      </div>
      
      <!-- 
      <div data-dojo-type="gxe/form/iso/CodeListReference" data-dojo-props="target:'gmd:type',
          fixed:true,label:'Do we need the MD_KeywordTypeCode?'">
        <div data-dojo-type="gxe/form/iso/CodeListElement" data-dojo-props="target:'gmd:MD_KeywordTypeCode'">
          <div data-dojo-type="gxe/form/iso/CodeSpaceAttribute"></div>
          <div data-dojo-type="gxe/form/iso/CodeListAttribute"
            data-dojo-props="value:'${codeListPrefix}MD_KeywordTypeCode'">
          </div>
          <div data-dojo-type="gxe/form/iso/CodeListValueAttribute" 
            data-dojo-props="value:'theme'">
          </div>
        </div>    
      </div>
       -->
      
      <!-- GEMET - Concepts, version 2.4 -->
      <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:thesaurusName',
          fixed:true,hide:true">
        <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:CI_Citation'">
          <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:title'">
            <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gco:CharacterString',
              value:'GEMET - Concepts, version 2.4'">
            </div>
          </div>
          <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:date'">
            <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:CI_Date'">
              <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:date'">
                <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gco:Date',
                  value:'2010-01-13'">
                </div>
              </div>
              <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference" data-dojo-props="target:'gmd:dateType'">
                <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListElement" data-dojo-props="target:'gmd:CI_DateTypeCode'">
                  <!-- <div data-dojo-type="gxe/form/iso/CodeSpaceAttribute"></div>  -->
                  <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListAttribute"
                    data-dojo-props="value:'${inspireCodeListPrefix}CI_DateTypeCode'">
                  </div>
                  <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListValueAttribute"
                    data-dojo-props="value:'publication'">
                  </div>
                </div>    
              </div>            
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  
</div>
