<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/Element"
    data-dojo-props="target:'gmd:useLimitation',minOccurs:1,maxOccurs:'unbounded',
      label:'${i18nIso.MD_Constraints.useLimitation}'">
    <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
      data-dojo-props="target:'gco:CharacterString'">
      <div data-dojo-type="esri/dijit/metadata/form/InputSelectOne">
        <div data-dojo-type="esri/dijit/metadata/form/Options">
          <div data-dojo-type="esri/dijit/metadata/form/Option"
            data-dojo-props="label:'',value:''"></div>
          <div data-dojo-type="esri/dijit/metadata/form/Option"
            data-dojo-props="label:'${i18nInspire.useLimitation.noCondition}',
              value:'no conditions apply'"></div>    
          <div data-dojo-type="esri/dijit/metadata/form/Option"
            data-dojo-props="label:'${i18nInspire.useLimitation.unknownCondition}',
              value:'conditions unknown'"></div>    
          <div data-dojo-type="esri/dijit/metadata/form/Option"
            data-dojo-props="label:'${i18nInspire.useLimitation.freeText}',
              value:'_other_',isOther:true"></div>                        
        </div>
      </div>
    </div>
  </div>
      
</div>
