<div data-dojo-attach-point="containerNode">

  <!-- spatial reference -->
  <div data-dojo-type="esri/dijit/metadata/form/Element"
    data-dojo-props="target:'refSysInfo',minOccurs:0,maxOccurs:'unbounded',label:'${i18nArcGIS.refSysInfo.caption}'">
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'RefSystem',minOccurs:0,showHeader:false">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" 
        data-dojo-props="target:'dimension',minOccurs:0,label:'${i18nArcGIS.codelist.RS_Dimension}'">
        <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputSelectCode"
          data-dojo-props="codelistType:'RS_Dimension'">
        </div>      
      </div>
      <div data-dojo-type="esri/dijit/metadata/form/Element"
        data-dojo-props="target:'refSysID',minOccurs:0,showHeader:false">
        <div data-dojo-type="esri/dijit/metadata/types/arcgis/citation/CodeRefElements"></div>
      </div>
    </div>
  </div>
  
</div>
