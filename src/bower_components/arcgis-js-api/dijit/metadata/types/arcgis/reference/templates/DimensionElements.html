<div data-dojo-attach-point="containerNode">

  <!-- number of dimensions -->
  <div data-dojo-type="esri/dijit/metadata/form/Element"
    data-dojo-props="target:'numDims',minOccurs:1,label:'${i18nArcGIS.spatRepInfo.numDims}'">
    <div data-dojo-type="esri/dijit/metadata/form/InputNumber" data-dojo-props="integerOnly:true"></div>
  </div>
  
  <!-- dimension -->
  <div data-dojo-type="esri/dijit/metadata/form/Element"
    data-dojo-props="target:'axisDimension',minOccurs:1,maxOccurs:'unbounded',label:'${i18nArcGIS.spatRepInfo.axisDimension.caption}'">
    
    <!-- dimension name type -->
    <div data-dojo-type="esri/dijit/metadata/form/Attribute"
      data-dojo-props="target:'type',minOccurs:1,label:'${i18nArcGIS.codelist.MD_DimensionNameTypeCode}'">
      <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputSelectCode"
        data-dojo-props="codelistType:'MD_DimensionNameTypeCode'">
      </div>
    </div>
    
    <!-- dimension size -->
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'dimSize',minOccurs:1,label:'${i18nArcGIS.spatRepInfo.axisDimension.dimSize}'">
      <div data-dojo-type="esri/dijit/metadata/form/InputNumber" data-dojo-props="integerOnly:true"></div>
    </div>
    
    <!-- resolution -->
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'dimResol',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.axisDimension.dimResol.caption}'">
      <div data-dojo-type="esri/dijit/metadata/form/Element"
        data-dojo-props="target:'value',minOccurs:1,label:'${i18nArcGIS.spatRepInfo.axisDimension.dimResol._value}'">
        <div data-dojo-type="esri/dijit/metadata/form/InputNumber"></div>
        <div style="margin-top:8px;"></div>
        <div data-dojo-type="esri/dijit/metadata/form/Attribute"
          data-dojo-props="target:'uom',minOccurs:1,noIndent:true,label:'${i18nArcGIS.spatRepInfo.axisDimension.dimResol.uom}'">
          <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputSelectCode"
            data-dojo-props="codelistType:'UCUM'">
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <!-- cell geometry -->
  <div data-dojo-type="esri/dijit/metadata/form/Element"
    data-dojo-props="target:'cellGeo',minOccurs:1,label:'${i18nArcGIS.codelist.MD_CellGeometryCode}'">
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'CellGeoCd',minOccurs:1,showHeader:false">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute"
        data-dojo-props="target:'value',minOccurs:1,showHeader:false">
        <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputSelectCode"
          data-dojo-props="codelistType:'MD_CellGeometryCode'">
        </div>
      </div>  
    </div>
  </div>

</div>
