<div data-dojo-attach-point="containerNode">

  <!-- spatial representation -->
  <div data-dojo-type="esri/dijit/metadata/form/Element"
    data-dojo-props="target:'spatRepInfo',minOccurs:0,maxOccurs:'unbounded',label:'${i18nArcGIS.spatRepInfo.caption}'">
    <div data-dojo-type="esri/dijit/metadata/form/ElementChoice" data-dojo-props="isSpatRepInfoElementChoice:true">
      
      <!-- vector -->
      <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
        data-dojo-props="target:'VectSpatRep',minOccurs:0,showHeader:false,label:'${i18nArcGIS.spatRepInfo.VectSpatRep.caption}'">
        
        <!-- topology level -->
        <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
          data-dojo-props="target:'topLvl',minOccurs:0,label:'${i18nArcGIS.codelist.MD_TopologyLevelCode}'">
          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'TopoLevCd',minOccurs:0,showHeader:false">
            <div data-dojo-type="esri/dijit/metadata/form/Attribute"
              data-dojo-props="target:'value',minOccurs:0,showHeader:false">
              <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputSelectCode"
                data-dojo-props="codelistType:'MD_TopologyLevelCode'">
              </div>              
            </div>
          </div>    
        </div>
        
        <!-- geometric objects -->
        <div data-dojo-type="esri/dijit/metadata/form/Element"
          data-dojo-props="target:'geometObjs',minOccurs:0,maxOccurs:'unbounded',label:'${i18nArcGIS.spatRepInfo.VectSpatRep.geometObjs}'">
          <div data-dojo-type="esri/dijit/metadata/form/HiddenAttribute" data-dojo-props="target:'Name'"></div>
          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'geoObjTyp',minOccurs:1,label:'${i18nArcGIS.codelist.MD_GeometricObjectTypeCode}'">
            <div data-dojo-type="esri/dijit/metadata/form/Element"
              data-dojo-props="target:'GeoObjTypCd',minOccurs:1,showHeader:false">
              <div data-dojo-type="esri/dijit/metadata/form/Attribute"
                data-dojo-props="target:'value',minOccurs:1,showHeader:false">
                <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputSelectCode"
                  data-dojo-props="codelistType:'MD_GeometricObjectTypeCode'">
                </div>
              </div>                
            </div>    
          </div>
          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'geoObjCnt',minOccurs:1,label:'${i18nArcGIS.spatRepInfo.VectSpatRep.geoObjCnt}'">
            <div data-dojo-type="esri/dijit/metadata/form/InputNumber"
              data-dojo-props="minValue:0,minValueIsExclusive:true,integerOnly:true,hint:'${i18nArcGIS.hints.integerGreaterThanZero}'">
            </div>
          </div>
        </div>
      </div>
      
      <!-- grid -->
      <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
        data-dojo-props="target:'GridSpatRep',minOccurs:0,showHeader:false,label:'${i18nArcGIS.spatRepInfo.GridSpatRep.caption}'">
        <div data-dojo-type="esri/dijit/metadata/form/Tabs">
        
          <!-- dimension -->
          <div data-dojo-type="esri/dijit/metadata/form/Section"
            data-dojo-props="showHeader:false,label:'${i18nArcGIS.spatRepInfo.section.dimension}'">
            <div data-dojo-type="esri/dijit/metadata/types/arcgis/reference/DimensionElements"></div>
          </div>
          
          <!-- parameters -->
          <div data-dojo-type="esri/dijit/metadata/form/Section"
            data-dojo-props="showHeader:false,label:'${i18nArcGIS.spatRepInfo.section.parameters}'">
            
            <!-- Transformation Parameter Availability -->
            <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
              data-dojo-props="target:'tranParaAv',minOccurs:0,showHeader:false">
              <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputCheckBox"
                data-dojo-props="serializeIfFalse:false,label:'${i18nArcGIS.spatRepInfo.tranParaAv}'">
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
      <!-- georectified -->
      <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
        data-dojo-props="target:'Georect',minOccurs:0,showHeader:false,label:'${i18nArcGIS.spatRepInfo.Georect.caption}'">
        <div data-dojo-type="esri/dijit/metadata/form/Tabs">
        
          <!-- dimension -->
          <div data-dojo-type="esri/dijit/metadata/form/Section"
            data-dojo-props="showHeader:false,label:'${i18nArcGIS.spatRepInfo.section.dimension}'">
            <div data-dojo-type="esri/dijit/metadata/types/arcgis/reference/DimensionElements"></div>
          </div>
          
          <!-- parameters -->
          <div data-dojo-type="esri/dijit/metadata/form/Section"
            data-dojo-props="showHeader:false,label:'${i18nArcGIS.spatRepInfo.section.parameters}'">
            
            <!-- Transformation Parameter Availability -->
            <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
              data-dojo-props="target:'tranParaAv',minOccurs:0,showHeader:false">
              <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputCheckBox"
                data-dojo-props="serializeIfFalse:false,label:'${i18nArcGIS.spatRepInfo.tranParaAv}'">
              </div>
            </div>
            
            <!-- Check Point Availability -->
            <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
              data-dojo-props="target:'chkPtAv',minOccurs:0,showHeader:false">
              <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputCheckBox"
                data-dojo-props="serializeIfFalse:false,label:'${i18nArcGIS.spatRepInfo.Georect.chkPtAv}'">
              </div>
            </div>
            
            <!-- Check Point Description -->
            <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
              data-dojo-props="target:'chkPtDesc',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.Georect.chkPtDesc}'">
            </div>
            
            <!-- point in pixel -->
            <div data-dojo-type="esri/dijit/metadata/form/Element"
              data-dojo-props="target:'ptInPixel',minOccurs:1,label:'${i18nArcGIS.spatRepInfo.Georect.ptInPixel}'">
              <div data-dojo-type="esri/dijit/metadata/form/Element"
                data-dojo-props="target:'PixOrientCd',minOccurs:1,showHeader:false">
                <div data-dojo-type="esri/dijit/metadata/form/Attribute"
                  data-dojo-props="target:'value',minOccurs:1,showHeader:false">
                  <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputSelectCode"
                    data-dojo-props="codelistType:'MD_PixelOrientationCode'">
                  </div>
                </div>  
              </div>
            </div>
            
            <!-- Transformation Dimension Description -->
            <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
              data-dojo-props="target:'transDimDesc',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.Georect.transDimDesc}'">
            </div>
            
            <!-- Transformation Dimension Mapping -->
            <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
              data-dojo-props="target:'transDimMap',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.Georect.transDimMap}'">
            </div>
            
          </div>
          
          <!--  Center Point -->
          <div data-dojo-type="esri/dijit/metadata/form/Section"
            data-dojo-props="showHeader:false,label:'${i18nArcGIS.spatRepInfo.Georect.section.centerPoint}'">
            <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
              data-dojo-props="target:'centerPt',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.Georect.section.centerPoint}'">
              <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/GeorectPosElement"
                data-dojo-props="target:'pos',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.Georect.cornerPts.pos}'">
                <div data-dojo-type="esri/dijit/metadata/form/InputText" 
                  data-dojo-props="hint:'${i18nArcGIS.hints.listOfDoubles}'">
                </div>
              </div>
              <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
                data-dojo-props="target:'gmlDesc',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.Georect.cornerPts.gmlDesc}'">
              </div>
              <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
                data-dojo-props="target:'gmlDescRef',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.Georect.cornerPts.gmlDescRef}'">
              </div>
              <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
                data-dojo-props="target:'gmlIdent',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.Georect.cornerPts.gmlIdent}'">
                <div data-dojo-type="esri/dijit/metadata/form/InputText" class="gxeIndent"></div>
                <div style="margin-top:8px;"></div>
                <div data-dojo-type="esri/dijit/metadata/form/Attribute"
                  data-dojo-props="target:'codeSpace',minOccurs:0,noIndent:true,label:'${i18nArcGIS.spatRepInfo.Georect.cornerPts.codeSpace}'">
                </div>
              </div>
            </div>
          </div>
          
          <!-- Corner Points -->
          <div data-dojo-type="esri/dijit/metadata/form/Section"
            data-dojo-props="showHeader:false,label:'${i18nArcGIS.spatRepInfo.Georect.section.cornerPts}'">
            <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
              data-dojo-props="target:'cornerPts',minOccurs:0,maxOccurs:'unbounded',label:'${i18nArcGIS.spatRepInfo.Georect.cornerPts.caption}'">
              <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/GeorectPosElement"
                data-dojo-props="target:'pos',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.Georect.cornerPts.pos}'">
                <div data-dojo-type="esri/dijit/metadata/form/InputText" 
                  data-dojo-props="hint:'${i18nArcGIS.hints.listOfDoubles}'">
                </div>
              </div>
              <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
                data-dojo-props="target:'gmlDesc',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.Georect.cornerPts.gmlDesc}'">
              </div>
              <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
                data-dojo-props="target:'gmlDescRef',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.Georect.cornerPts.gmlDescRef}'">
              </div>
              <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
                data-dojo-props="target:'gmlIdent',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.Georect.cornerPts.gmlIdent}'">
                <div data-dojo-type="esri/dijit/metadata/form/InputText" class="gxeIndent"></div>
                <div style="margin-top:8px;"></div>
                <div data-dojo-type="esri/dijit/metadata/form/Attribute"
                  data-dojo-props="target:'codeSpace',minOccurs:0,noIndent:true,label:'${i18nArcGIS.spatRepInfo.Georect.cornerPts.codeSpace}'">
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      
      <!-- georeferenceable -->
      <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
        data-dojo-props="target:'Georef',minOccurs:0,showHeader:false,label:'${i18nArcGIS.spatRepInfo.Georef.caption}'">
        <div data-dojo-type="esri/dijit/metadata/form/Tabs">
        
          <!-- dimension -->
          <div data-dojo-type="esri/dijit/metadata/form/Section"
            data-dojo-props="showHeader:false,label:'${i18nArcGIS.spatRepInfo.section.dimension}'">
            <div data-dojo-type="esri/dijit/metadata/types/arcgis/reference/DimensionElements"></div>
          </div>
          
          <!-- parameters -->
          <div data-dojo-type="esri/dijit/metadata/form/Section"
            data-dojo-props="showHeader:false,label:'${i18nArcGIS.spatRepInfo.section.parameters}'">
            
            <!-- Transformation Parameter Availability -->
            <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
              data-dojo-props="target:'tranParaAv',minOccurs:0,showHeader:false">
              <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputCheckBox"
                data-dojo-props="serializeIfFalse:false,label:'${i18nArcGIS.spatRepInfo.tranParaAv}'">
              </div>
            </div>
            
            <!-- Control Point Availability -->
            <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
              data-dojo-props="target:'ctrlPtAv',minOccurs:0,showHeader:false">
              <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputCheckBox"
                data-dojo-props="serializeIfFalse:false,label:'${i18nArcGIS.spatRepInfo.Georef.ctrlPtAv}'">
              </div>
            </div>
            
            <!-- Orientation Parameter Availability -->
            <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
              data-dojo-props="target:'orieParaAv',minOccurs:0,showHeader:false">
              <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputCheckBox"
                data-dojo-props="serializeIfFalse:false,label:'${i18nArcGIS.spatRepInfo.Georef.orieParaAv}'">
              </div>
            </div>
            
            <!-- Georeferenced Parameters -->
            <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
              data-dojo-props="target:'georefPars',minOccurs:1,label:'${i18nArcGIS.spatRepInfo.Georef.georefPars}'">
            </div>
            
            <!-- Orientation Parameter Description -->
            <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
              data-dojo-props="target:'orieParaDs',minOccurs:0,label:'${i18nArcGIS.spatRepInfo.Georef.orieParaDs}'">
            </div>
          </div>
          
          <!-- citation -->
          <div data-dojo-type="esri/dijit/metadata/form/Section"
            data-dojo-props="showHeader:false,label:'${i18nArcGIS.citation.caption}'">
            <div data-dojo-type="esri/dijit/metadata/form/Element"
              data-dojo-props="target:'paraCit',minOccurs:0,maxOccurs:'unbounded',label:'${i18nArcGIS.spatRepInfo.Georef.paraCit}'">
              <div data-dojo-type="esri/dijit/metadata/types/arcgis/citation/CitationElements"></div>
            </div>
          </div>
          
        </div>
      </div>
      
      <!-- indirect -->
      <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
        data-dojo-props="target:'Indref',minOccurs:0,preferOpen:true,label:'${i18nArcGIS.spatRepInfo.Indref.caption}'">
        <div data-dojo-type="esri/dijit/metadata/form/InputTextArea"></div>
      </div>
      
    </div>
  </div>
</div>
