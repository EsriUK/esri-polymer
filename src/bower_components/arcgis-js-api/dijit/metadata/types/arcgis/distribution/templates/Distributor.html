<div data-dojo-attach-point="containerNode">

  <!-- distributor -->
  <div data-dojo-type="esri/dijit/metadata/form/Element"
    data-dojo-props="target:'distributor',minOccurs:0,maxOccurs:'unbounded',label:'${i18nArcGIS.distInfo.distributor.caption}'">
    <div data-dojo-type="esri/dijit/metadata/form/Tabs">
    
      <!-- transfer options-->
      <div data-dojo-type="esri/dijit/metadata/form/Section"
        data-dojo-props="showHeader:false,label:'${i18nArcGIS.distInfo.section.transfer}'">
        <div data-dojo-type="esri/dijit/metadata/form/Element"
          data-dojo-props="target:'distorTran',minOccurs:0,maxOccurs:'unbounded',label:'${i18nArcGIS.distInfo.distTranOps.caption}'">
          <div data-dojo-type="esri/dijit/metadata/types/arcgis/distribution/TransferElements"></div>
        </div>
      </div>
    
      <!-- format -->
      <div data-dojo-type="esri/dijit/metadata/form/Section"
        data-dojo-props="showHeader:false,label:'${i18nArcGIS.distInfo.section.format}'">
        <div data-dojo-type="esri/dijit/metadata/form/Element"
          data-dojo-props="target:'distorFormat',minOccurs:0,maxOccurs:'unbounded',label:'${i18nArcGIS.distInfo.distFormat.caption}'">
          <div data-dojo-type="esri/dijit/metadata/types/arcgis/distribution/FormatElements"></div>
        </div>
      </div>
      
      <!-- contact -->
      <div data-dojo-type="esri/dijit/metadata/form/Section"
        data-dojo-props="showHeader:false,label:'${i18nArcGIS.contact.caption}'">
        <div data-dojo-type="esri/dijit/metadata/form/Element"
          data-dojo-props="target:'distorCont',minOccurs:0,label:'${i18nArcGIS.contact.caption}'">
          <div data-dojo-type="esri/dijit/metadata/types/arcgis/citation/ContactElements"></div>
        </div>
      </div>
      
      <!-- ordering process -->
      <div data-dojo-type="esri/dijit/metadata/form/Section"
        data-dojo-props="showHeader:false,label:'${i18nArcGIS.distInfo.distorOrdPrc.caption}'">
        <div data-dojo-type="esri/dijit/metadata/types/arcgis/distribution/OrderingProcess"></div>
      </div>
      
    </div>
  </div>
</div>
