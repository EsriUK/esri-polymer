<div data-dojo-attach-point="containerNode">
  <div data-dojo-type="esri/dijit/metadata/form/Element"
    data-dojo-props="target:'SecConsts',minOccurs:0,showHeader:false">
    
    <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
      data-dojo-props="target:'useLimit',minOccurs:0,maxOccurs:'unbounded',label:'${i18nArcGIS.constraints.useLimit}'">
      <div data-dojo-type="esri/dijit/metadata/form/InputTextArea"></div>
    </div>  
    
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'class',minOccurs:1,showHeader:false">
      <div data-dojo-type="esri/dijit/metadata/form/Element"
        data-dojo-props="target:'ClasscationCd',minOccurs:1,showHeader:false">
        <div style="margin-top:8px;"></div>
        <div data-dojo-type="esri/dijit/metadata/form/Attribute"
          data-dojo-props="target:'value',minOccurs:1,label:'${i18nArcGIS.codelist.MD_ClassificationCode}'">
          <div data-dojo-type="esri/dijit/metadata/types/arcgis/form/InputSelectCode"
            data-dojo-props="codelistType:'MD_ClassificationCode'">
          </div>          
        </div>
      </div>
    </div>    
    
    <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
      data-dojo-props="target:'classSys',minOccurs:0,label:'${i18nArcGIS.constraints.security.classSys}'">
    </div>
    
    <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
      data-dojo-props="target:'userNote',minOccurs:0,label:'${i18nArcGIS.constraints.security.userNote}'">
    </div>
    
    <div data-dojo-type="esri/dijit/metadata/form/OpenElement"
      data-dojo-props="target:'handDesc',minOccurs:0,label:'${i18nArcGIS.constraints.security.handDesc}'">
    </div>
    
  </div>
</div>
