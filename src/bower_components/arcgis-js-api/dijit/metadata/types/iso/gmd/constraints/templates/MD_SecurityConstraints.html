<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
    data-dojo-props="target:'gmd:MD_SecurityConstraints',minOccurs:0">
      
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'gmd:useLimitation',minOccurs:0,maxOccurs:'unbounded',
        label:'${i18nIso.MD_Constraints.useLimitation}'">
      <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
        data-dojo-props="target:'gco:CharacterString'"></div>
    </div>
    
    <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
      data-dojo-props="target:'gmd:classification',
        label:'${i18nIso.MD_SecurityConstraints.classification}'">
      <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/constraints/MD_ClassificationCode"></div>
    </div>  
     
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'gmd:userNote',minOccurs:0,
        label:'${i18nIso.MD_SecurityConstraints.userNote}'">
      <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
        data-dojo-props="target:'gco:CharacterString'"></div>
    </div>
    
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'gmd:classificationSystem',minOccurs:0,
        label:'${i18nIso.MD_SecurityConstraints.classificationSystem}'">
      <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
        data-dojo-props="target:'gco:CharacterString'"></div>
    </div>
    
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'gmd:handlingDescription',minOccurs:0,
        label:'${i18nIso.MD_SecurityConstraints.handlingDescription}'">
      <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
        data-dojo-props="target:'gco:CharacterString'"></div>
    </div>

  </div>
  
</div>
