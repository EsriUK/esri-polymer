<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
    data-dojo-props="target:'gmd:referenceSystemInfo',minOccurs:0,maxOccurs:'unbounded',
      label:'${i18nIso.MD_Metadata.referenceSystemInfo}'">
    <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
      data-dojo-props="target:'gmd:MD_ReferenceSystem',minOccurs:0">
      
      <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
        data-dojo-props="target:'gmd:referenceSystemIdentifier',minOccurs:0,showHeader:false">
        <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
          data-dojo-props="target:'gmd:RS_Identifier',minOccurs:0">
          
          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'gmd:code',
              label:'${i18nIso.RS_Identifier.code}'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
              data-dojo-props="target:'gco:CharacterString',value:'4326',"></div>
          </div>
          
          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'gmd:codeSpace',minOccurs:0,
              label:'${i18nIso.RS_Identifier.codeSpace}'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
              data-dojo-props="target:'gco:CharacterString'"></div>
          </div>
        
        </div>
      </div>  
      
    </div>
  </div>  
          
</div>
