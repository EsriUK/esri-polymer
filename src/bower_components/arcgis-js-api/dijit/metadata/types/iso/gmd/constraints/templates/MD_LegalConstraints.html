<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
    data-dojo-props="target:'gmd:MD_LegalConstraints',minOccurs:0">
      
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'gmd:useLimitation',minOccurs:0,maxOccurs:'unbounded',
        label:'${i18nIso.MD_Constraints.useLimitation}'">
      <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
        data-dojo-props="target:'gco:CharacterString'"></div>
    </div>
    
    <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
      data-dojo-props="target:'gmd:accessConstraints',minOccurs:0,maxOccurs:'unbounded',
        label:'${i18nIso.MD_LegalConstraints.accessConstraints}'">
      <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/constraints/MD_RestrictionCode"></div>
    </div>  
    
    <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
      data-dojo-props="target:'gmd:useConstraints',minOccurs:0,maxOccurs:'unbounded',
        label:'${i18nIso.MD_LegalConstraints.useConstraints}'">
      <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/constraints/MD_RestrictionCode"></div>
    </div>  
    
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'gmd:otherConstraints',minOccurs:0,maxOccurs:'unbounded',
        label:'${i18nIso.MD_LegalConstraints.otherConstraints}'">
      <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
        data-dojo-props="target:'gco:CharacterString'"></div>
    </div>

  </div>
  
</div>
