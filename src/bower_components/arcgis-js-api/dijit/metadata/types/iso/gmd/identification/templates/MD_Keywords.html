<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
    data-dojo-props="target:'gmd:MD_Keywords',minOccurs:0">
     
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'gmd:keyword',minOccurs:1,maxOccurs:'unbounded',
        label:'${i18nIso.MD_Keywords.delimitedCaption}'">
      <div data-dojo-type="esri/dijit/metadata/form/InputDelimitedTextArea"
        data-dojo-props="subTarget:'gco:CharacterString'"></div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
      data-dojo-props="target:'gmd:type',
        label:'${i18nIso.MD_KeywordTypeCode.caption}',minOccurs:0">
      <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/identification/MD_KeywordTypeCode">
      </div>
    </div>
    
    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
      data-dojo-props="target:'gmd:thesaurusName',minOccurs:0,
        label:'${i18nIso.MD_Keywords.thesaurusName}'">
      <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/citation/SpecificationCitation"></div>
    </div>

  </div>
  
</div>
