<div data-dojo-attach-point="containerNode">
  <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject" data-dojo-props="target:'gmi:MI_PlatformPass',minOccurs:0">

    <!-- 
      http://www.isotc211.org/2005/gmi/acquisitionInformation.xsd
      <xs:sequence>
        <xs:element name="identifier" type="gmd:MD_Identifier_PropertyType"/>
        <xs:element name="extent" type="gss:GM_Object_PropertyType" minOccurs="0"/>
        <xs:element name="relatedEvent" type="gmi:MI_Event_PropertyType" minOccurs="0" maxOccurs="unbounded"/>
      </xs:sequence>
     -->
     
    <!-- identifier -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
      data-dojo-props="target:'gmi:identifier',label:'${i18nIso.MI_PlatformPass.identifier}'">
      <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/identification/SimpleMD_Identifier"></div>
    </div>
    
    <!-- extent -->
    
    <!-- relatedEvent (allow MI_Event references) -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
      data-dojo-props="target:'gmi:relatedEvent',minOccurs:0,maxOccurs:'unbounded',
        label:'${i18nIso.MI_PlatformPass.relatedEventReference}'">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" data-dojo-props="target:'xlink:href',showHeader:false"></div>
    </div>
          
  </div>
</div>
