<div data-dojo-attach-point="containerNode">
  <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject" data-dojo-props="target:'gmi:MI_Event',minOccurs:0">
  
    <!-- 
      http://www.isotc211.org/2005/gmi/acquisitionInformation.xsd
      <xs:sequence>
        <xs:element name="identifier" type="gmd:MD_Identifier_PropertyType"/>
        <xs:element name="trigger" type="gmi:MI_TriggerCode_PropertyType"/>
        <xs:element name="context" type="gmi:MI_ContextCode_PropertyType"/>
        <xs:element name="sequence" type="gmi:MI_SequenceCode_PropertyType"/>
        <xs:element name="time" type="gco:DateTime_PropertyType"/>
        <xs:element name="expectedObjective" type="gmi:MI_Objective_PropertyType" minOccurs="0" maxOccurs="unbounded"/>
        <xs:element name="relatedSensor" type="gmi:MI_Instrument_PropertyType" minOccurs="0" maxOccurs="unbounded"/>
        <xs:element name="relatedPass" type="gmi:MI_PlatformPass_PropertyType" minOccurs="0"/>
      </xs:sequence>
     -->
     
    <!-- identifier -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
      data-dojo-props="target:'gmi:identifier',label:'${i18nIso.MI_Event.identifier}'">
      <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/identification/SimpleMD_Identifier"></div>
    </div>
    
    <!-- trigger -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
      data-dojo-props="target:'gmi:trigger',label:'${i18nIso.MI_TriggerCode.caption}'">
      <div data-dojo-type="esri/dijit/metadata/types/iso/gmi/acquisitionInformation/MI_TriggerCode"></div>
    </div>
    
    <!-- context -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
      data-dojo-props="target:'gmi:context',label:'${i18nIso.MI_ContextCode.caption}'">
      <div data-dojo-type="esri/dijit/metadata/types/iso/gmi/acquisitionInformation/MI_ContextCode"></div>
    </div>
    
    <!-- sequence -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
      data-dojo-props="target:'gmi:sequence',label:'${i18nIso.MI_SequenceCode.caption}'">
      <div data-dojo-type="esri/dijit/metadata/types/iso/gmi/acquisitionInformation/MI_SequenceCode"></div>
    </div>
    
    <!-- time-->
    <div data-dojo-type="esri/dijit/metadata/form/Element"
      data-dojo-props="target:'gmi:time',label:'${i18nIso.MI_Event.time}'">
      <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:DateTime'">
        <div data-dojo-type="esri/dijit/metadata/form/InputDate" data-dojo-props="forceTime:true"></div>
      </div>
    </div>
    
    <!-- expectedObjective (allow MI_Objective references) -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
      data-dojo-props="target:'gmi:expectedObjective',minOccurs:0,maxOccurs:'unbounded',
        label:'${i18nIso.MI_Event.expectedObjectiveReference}'">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" data-dojo-props="target:'xlink:href',showHeader:false"></div>
    </div>
    
    <!-- relatedSensor (allow MI_Instrument references) -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
      data-dojo-props="target:'gmi:relatedSensor',minOccurs:0,maxOccurs:'unbounded',
        label:'${i18nIso.MI_Event.relatedSensorReference}'">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" data-dojo-props="target:'xlink:href',showHeader:false"></div>
    </div>
    
    <!-- relatedPass (allow MI_PlatformPass reference) 
    <div data-dojo-type="gxe/form/iso/ObjectReference"
      data-dojo-props="target:'gmi:relatedPass',minOccurs:0,
        label:'${i18nIso.MI_Event.relatedPassReference}'">
      <div data-dojo-type="gxe/form/Attribute" data-dojo-props="target:'xlink:href',showHeader:false"></div>
    </div>
    -->

  </div>
</div>
