<div data-dojo-attach-point="containerNode">
  <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject" data-dojo-props="target:'gmi:MI_Plan',minOccurs:0">
  
    <!-- 
      http://www.isotc211.org/2005/gmi/acquisitionInformation.xsd
      <xs:sequence>
        <xs:element name="type" type="gmi:MI_GeometryTypeCode_PropertyType" minOccurs="0"/>
        <xs:element name="status" type="gmd:MD_ProgressCode_PropertyType"/>
        <xs:element name="citation" type="gmd:CI_Citation_PropertyType"/>
        <xs:element name="satisfiedRequirement" type="gmi:MI_Requirement_PropertyType" minOccurs="0" maxOccurs="unbounded"/>
        <xs:element name="operation" type="gmi:MI_Operation_PropertyType" minOccurs="0" maxOccurs="unbounded"/>
      </xs:sequence>
     -->
     
    <!-- type, manner of sampling geometry that the planner expects for collection of objective data -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
      data-dojo-props="target:'gmi:type',minOccurs:0,
        label:'${i18nIso.MI_Plan.sType}'">
      <div data-dojo-type="esri/dijit/metadata/types/iso/gmi/acquisitionInformation/MI_GeometryTypeCode"></div>
    </div>
    
    <!-- status, current status of the plan -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
      data-dojo-props="target:'gmi:status',
        label:'${i18nIso.MI_Plan.status}'">
      <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/identification/MD_ProgressCode"></div>
    </div>
        
    <!-- citation, identification of authority requesting target collection -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
      data-dojo-props="target:'gmi:citation',label:'${i18nIso.MI_Plan.citation}'">
      <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/citation/SimpleCI_Citation"></div>
      <div data-dojo-type="esri/dijit/metadata/form/Attribute"
        data-dojo-props="target:'xlink:href',label:'${i18nIso.ObjectReference.xlinkref}'"></div>
    </div>
    
    <!-- satisfiedRequirement (allow MI_Requirement references) -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
      data-dojo-props="target:'gmi:satisfiedRequirement',minOccurs:0,maxOccurs:'unbounded',
        label:'${i18nIso.MI_Plan.satisfiedRequirementReference}'">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" data-dojo-props="target:'xlink:href',showHeader:false"></div>
    </div>
    
    <!-- operation (allow MI_Operation references) -->
    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
      data-dojo-props="target:'gmi:operation',minOccurs:0,maxOccurs:'unbounded',
        label:'${i18nIso.MI_Plan.operationReference}'">
      <div data-dojo-type="esri/dijit/metadata/form/Attribute" data-dojo-props="target:'xlink:href',showHeader:false"></div>
    </div>

  </div>
</div>
