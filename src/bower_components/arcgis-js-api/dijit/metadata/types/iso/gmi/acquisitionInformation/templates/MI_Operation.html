<div data-dojo-attach-point="containerNode">
  <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject" data-dojo-props="target:'gmi:MI_Operation',minOccurs:0">
  
    <!-- 
      http://www.isotc211.org/2005/gmi/acquisitionInformation.xsd
      <xs:sequence>
        <xs:element name="description" type="gco:CharacterString_PropertyType" minOccurs="0"/>
        <xs:element name="citation" type="gmd:CI_Citation_PropertyType" minOccurs="0"/>
        <xs:element name="identifier" type="gmd:MD_Identifier_PropertyType" minOccurs="0"/>
        <xs:element name="status" type="gmd:MD_ProgressCode_PropertyType"/>
        <xs:element name="type" type="gmi:MI_OperationTypeCode_PropertyType" minOccurs="0"/>
        <xs:element name="objective" type="gmi:MI_Objective_PropertyType" minOccurs="0" maxOccurs="unbounded"/>
        <xs:element name="plan" type="gmi:MI_Plan_PropertyType" minOccurs="0"/>
        <xs:element name="childOperation" type="gmi:MI_Operation_PropertyType" minOccurs="0" maxOccurs="unbounded"/>
        <xs:element name="significantEvent" type="gmi:MI_Event_PropertyType" minOccurs="0" maxOccurs="unbounded"/>
        <xs:element name="platform" type="gmi:MI_Platform_PropertyType" minOccurs="0" maxOccurs="unbounded"/>
      </xs:sequence>
     -->
     
     <div data-dojo-type="esri/dijit/metadata/form/Tabs">
     
      <!-- identification section -->
      <div data-dojo-type="esri/dijit/metadata/form/Section"
          data-dojo-props="showHeader:false,label:'${i18nIso.MI_Operation.sections.identification}'">
          
        <!-- description - description of the mission on which the platform observations are made and the objectives of that mission -->
        <div data-dojo-type="esri/dijit/metadata/form/Element"
          data-dojo-props="target:'gmi:description',minOccurs:0,label:'${i18nIso.MI_Operation.description}'">
          <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString'">
            <div data-dojo-type="esri/dijit/metadata/form/InputTextArea"></div>
          </div>
        </div>
        
        <!-- citation - identification of the mission -->
        <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
          data-dojo-props="target:'gmi:citation',minOccurs:0,label:'${i18nIso.MI_Operation.citation}'">
          <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/citation/SimpleCI_Citation"></div>
          <div data-dojo-type="esri/dijit/metadata/form/Attribute"
            data-dojo-props="target:'xlink:href',label:'${i18nIso.ObjectReference.xlinkref}'"></div>
        </div>

        <!-- identifier -->
        <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
          data-dojo-props="target:'gmi:identifier',minOccurs:0,label:'${i18nIso.MI_Operation.identifier}'">
          <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/identification/SimpleMD_Identifier"></div>
        </div>
        
        <!-- status - status of the data acquisition -->
        <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
          data-dojo-props="target:'gmi:status',label:'${i18nIso.MI_Operation.status}'">
          <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/identification/MD_ProgressCode"></div>
        </div>
        
        <!-- type - collection technique for the operation -->
        <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
          data-dojo-props="target:'gmi:type',minOccurs:0,label:'${i18nIso.MI_OperationTypeCode.caption}'">
          <div data-dojo-type="esri/dijit/metadata/types/iso/gmi/acquisitionInformation/MI_OperationTypeCode"></div>
        </div>
      </div>
      
      <!-- related section -->
      <div data-dojo-type="esri/dijit/metadata/form/Section"
          data-dojo-props="showHeader:false,label:'${i18nIso.MI_Operation.sections.related}'">
        
        <!-- objective (allow MI_Objective references) -->
        <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
          data-dojo-props="target:'gmi:objective',minOccurs:0,maxOccurs:'unbounded',
            label:'${i18nIso.MI_Operation.objectiveReference}'">
          <div data-dojo-type="esri/dijit/metadata/form/Attribute" data-dojo-props="target:'xlink:href',showHeader:false"></div>
        </div>
        
        <!-- plan (allow MI_Plan reference) -->
        <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
          data-dojo-props="target:'gmi:plan',minOccurs:0,
            label:'${i18nIso.MI_Operation.planReference}'">
          <div data-dojo-type="esri/dijit/metadata/form/Attribute" data-dojo-props="target:'xlink:href',showHeader:false"></div>
        </div>
        
        <!-- childOperation (not implemented) -->
        
        <!-- significantEvent (allow MI_Event references) -->
        <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
          data-dojo-props="target:'gmi:significantEvent',minOccurs:0,maxOccurs:'unbounded',
            label:'${i18nIso.MI_Operation.significantEventReference}'">
          <div data-dojo-type="esri/dijit/metadata/form/Attribute" data-dojo-props="target:'xlink:href',showHeader:false"></div>
        </div>
        
        <!-- platform (allow MI_Platform references) -->
        <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
          data-dojo-props="target:'gmi:platform',minOccurs:0,maxOccurs:'unbounded',
            label:'${i18nIso.MI_Operation.platformReference}'">
          <div data-dojo-type="esri/dijit/metadata/form/Attribute" data-dojo-props="target:'xlink:href',showHeader:false"></div>
        </div>
                
      </div>     
     
    </div>
  </div>
</div>
