<div data-dojo-attach-point="containerNode">
  <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
    data-dojo-props="target:'gmd:geographicElement',minOccurs:0,maxOccurs:'unbounded',
      label:'${i18nIso.EX_GeographicDescription.caption}',
      matchTopNode: [
        {
           qPath: 'gmd:EX_GeographicDescription',
          qValue: null,
          qMode: 'must'
        }  
      ]">
    <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
      data-dojo-props="target:'gmd:EX_GeographicDescription',minOccurs:0">
      <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
        data-dojo-props="target:'gmd:geographicIdentifier',showHeader:false">
        <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
          data-dojo-props="target:'gmd:MD_Identifier'">
          <div data-dojo-type="esri/dijit/metadata/form/Element"
            data-dojo-props="target:'gmd:code',label:'${i18nIso.MD_Identifier.code}'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
              data-dojo-props="target:'gco:CharacterString'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
