<div data-dojo-attach-point="containerNode">
  <!-- specific for Gemini -->
  <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
    data-dojo-props="target:'gmd:scope',minOccurs:0,showHeader:false">
    <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
      data-dojo-props="target:'gmd:DQ_Scope',minOccurs:0">
      <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
        data-dojo-props="target:'gmd:level',
          label:'${i18nIso.DQ_Scope.level}'">
        <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/maintenance/MD_ScopeCode"></div>
      </div>
      <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
        data-dojo-props="target:'gmd:levelDescription',minOccurs:0,maxOccurs:'unbounded',
          label:'${i18nIso.DQ_Scope.levelDescription}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
          data-dojo-props="target:'gmd:MD_ScopeDescription',minOccurs:0">
          <div data-dojo-type="esri/dijit/metadata/form/ElementChoice">
            <div data-dojo-type="esri/dijit/metadata/form/Element"
              data-dojo-props="target:'gmd:attributes',minOccurs:1,maxOccurs:'unbounded',
                label:'${i18nIso.MD_ScopeDescription.attributes}'">
              <div data-dojo-type="esri/dijit/metadata/form/Attribute"
                data-dojo-props="target:'xlink:href',minOccurs:1,
                  label:'${i18nIso.general.reference}'">
              </div>
            </div>
            <div data-dojo-type="esri/dijit/metadata/form/Element"
              data-dojo-props="target:'gmd:features',minOccurs:1,maxOccurs:'unbounded',
                label:'${i18nIso.MD_ScopeDescription.features}'">
              <div data-dojo-type="esri/dijit/metadata/form/Attribute"
                data-dojo-props="target:'xlink:href',minOccurs:1,
                  label:'${i18nIso.general.reference}'">
              </div>
            </div>
            <div data-dojo-type="esri/dijit/metadata/form/Element"
              data-dojo-props="target:'gmd:featureInstances',minOccurs:1,maxOccurs:'unbounded',
                label:'${i18nIso.MD_ScopeDescription.featureInstances}'">
              <div data-dojo-type="esri/dijit/metadata/form/Attribute"
                data-dojo-props="target:'xlink:href',minOccurs:1,
                  label:'${i18nIso.general.reference}'">
              </div>
            </div>
            <div data-dojo-type="esri/dijit/metadata/form/Element"
              data-dojo-props="target:'gmd:attributeInstances',minOccurs:1,maxOccurs:'unbounded',
                label:'${i18nIso.MD_ScopeDescription.attributeInstances}'">
              <div data-dojo-type="esri/dijit/metadata/form/Attribute"
                data-dojo-props="target:'xlink:href',minOccurs:1,
                  label:'${i18nIso.general.reference}'">
              </div>
            </div>
            <div data-dojo-type="esri/dijit/metadata/form/Element"
              data-dojo-props="target:'gmd:dataset',
                label:'${i18nIso.MD_ScopeDescription.dataset}'">
              <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
                data-dojo-props="target:'gco:CharacterString'"></div>
            </div>
            <div data-dojo-type="esri/dijit/metadata/form/Element"
              data-dojo-props="target:'gmd:other',
                label:'${i18nIso.MD_ScopeDescription.other}'">
              <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
                data-dojo-props="target:'gco:CharacterString'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
