<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title> Esri Web Component - Polymer </title>

        <script src="http://js.arcgis.com/3.16"></script>
        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="elements/esri-elements.html">

        <link rel="stylesheet" href="http://js.arcgis.com/3.16/esri/css/esri.css">

    <body unresolved>

        <esri-map basemap="dark-gray" lng="-0.122" lat="51.514" zoom="7">

        </esri-map>

        <esri-map webmapid="d5e02a0c1f2b4ec399823fdd3c2fdebd">

        </esri-map>

        <div style="display: inline-block;"> <h2> Remember to to bower install! </h2> </div>
