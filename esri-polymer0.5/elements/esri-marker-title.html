    <link rel="import" href="../bower_components/polymer/polymer.html">
   
    <style> 
        
        esri-marker-title {
            visibility: hidden;   
        }

    </style>
    <polymer-element name="esri-marker-title" attributes="title">
        
        <template>
            <div></div>
        </template>
        
        <script>     
            
            Polymer("esri-marker-title", {

                // Set some attribute defaults if none set
                
                domReady : function() {
                    console.log("MARKER TITLE");

                     var parent = this.parentNode;
                    console.log("Marker parent", parent);
                    if (parent.tagName == "ESRI-MARKER") { 
                        var title = this.textContent;
                        console.log("Title : ", title);
                        
                    }
                    
                }
            });  // End of Polymer
           
       
        </script>
      
    </polymer-element>
